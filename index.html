<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <div class="col-md-6">
        <form id="pigDice">
        <div class="threeColumns">
          <div class="form-group">
          <p>
            <br>
            <br>
            <br>
            <label for="playerOne" class="play1">Player One:</label>
            <input type="text" id="playerOne">
            <div class="results">
              <p><span id="scoreName1">Player 1</span>'s score:<span id="playerOneResults"></span></p>
            </div>
          <div class="form-group"> 
            <br>
            <br>
            <button type="submit" id="names" class="btn btn-success-name">Submit Names</button>
          </div>
          <div class="form-group"> 
          <p>Rolled <span id="rolledResult"></span></p>
          <p><span id="currentPlayer">Current Score:</span><span id="currentScore"></span></p>
          <p>
          <br>
          <button type="button" id="roll" class="btn btn-success">Roll</button>
          <button type="button" id="hold" class="btn btn-warning">Hold</button>
          <button type="button" id="reset" class="btn btn-primary hidden">Reset</button>
          </p>
          </div>
        <div class="form-group">
        <p>
          <br>
          <br>
          <br>
          <br>
          <label for="playerTwo" class="play2">Player Two:</label>
          <input type="text" id="playerTwo">
          <br>
        <div class="results">
          <p><span id="scoreName2">Player 2</span>'s score:<span id="playerTwoResults"></span></p>
        </div>
      </form>
        </div>
        </p>  
        </div>
        </div>
      </div>
  </body>
</html>
